<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인정보 수정</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<nav style="margin-bottom: 60px;">
    <div class="page-title">
        <div class="container">
            <h3>내 정보수정</h3>
        </div>
    </div>
</nav>
<div class="container text-center" >
    <div class="row ">
        <div class="col-4">
            <img th:src="${image.getUrl()}" alt="User image" width="300" height="300">
            <label class="form-label mt-4 col-4">회원 정보 수정</label>
            <button type="button" class="btn-outline-primary btn-sm col-6" onclick="location='/users/update/password'">비밀번호 변경</button>
        </div>
        <form action="" th:action th:object="${user}" method="post" class="col-6">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="col-8">
                <label for="nickname">ID</label>
                <input type="text" id="loginId" th:field="${user.loginId}" class="form-control"
                       th:errorclass="field-error" readonly>
            </div>
            <div class="col-8">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{nickname}" />
            </div>
            <hr class="my-4 col-8">
            <div class="row">
                <div class="col-4">
                    <button class="w-100 btn-primary btn-lg" type="submit">변경하기</button> </div>
                <div class="col-4">
                    <button class="w-100 btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/users/my}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
