<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<nav style="margin-bottom: 60px;">
    <div class="page-title">
        <div class="container">
            <h3>비밀번호 변경</h3>
        </div>
    </div>
</nav>
<div class="container text-center" >
    <div class="row">
        <form action="" th:action th:object="${user}" method="post" class="col">
<!--            <div th:if="${#fields.hasGlobalErrors()}">-->
<!--                <p class="field-error" th:each="err : ${#fields.globalErrors()}"-->
<!--                   th:text="${err}">전체 오류 메시지</p>-->
<!--            </div>-->
            <div class="col">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" id="currentPassword" th:field="*{currentPassword}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{currentPassword}" />
            </div>
            <div class="col">
                <label for="changePassword">변경할 비밀번호</label>
                <input type="password" id="changePassword" th:field="*{changePassword}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{changePassword}" />
            </div>
            <div class="col">
                <label for="checkPassword">비밀번호 확인</label>
                <input type="password" id="checkPassword" th:field="*{checkPassword}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{checkPassword}" />
            </div>
            <hr class="my-4 col">
            <div class="row">
                <div class="col-6">
                    <button class="w-100 btn-primary btn-lg" type="submit">변경하기</button> </div>
                <div class="col-6">
                    <button class="w-100 btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/users/my/edit/info}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
